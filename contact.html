<!doctype html>
<html lang="en">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>Contacts | Ayro UI</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="assets/css/bootstrap-5.0.0-beta2.min.css">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="assets/css/LineIcons.2.0.css">

    <!--====== gLightBox css ======-->
    <link rel="stylesheet" href="assets/css/glightbox.min.css">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="assets/css/tiny-slider.css">

    <!--====== Loading bar css ======-->
    <link rel="stylesheet" href="assets/css/loading-bar.min.css">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="assets/css/default.css">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="assets/css/ayroui.css">


</head>

<body>

    <!--====== PAGE BANNER PART START ======-->

    <section class="page-banner">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-12">
                    <div class="page-banner-content text-center">
                        <h1 class="sub-title">AYRO UI - STARTUP AND SAAS BUSINESS UI KIT</h1>
                        <h3 class="page-title">CONTACTS</h3>
                    </div> <!-- page-banner-content -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== PAGE BANNER PART ENDS ======-->

    <!--====== CONTACT ONE PART START ======-->

    <section class="contact-area pt-50 pb-100">
        <div class="container">
            <div class="row">
                <div class="col-xl-7 col-lg-8">
                    <div class="section-title mt-45">
                        <h3 class="title">Get in touch</h3>
                    </div>
                    <div class="contact-form form-style-four mt-15">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-input mt-15">
                                        <label>Full Name</label>
                                        <div class="input-items default">
                                            <i class="lni lni-user"></i>
                                            <input type="text" placeholder="John Doe">
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-15">
                                        <label>Email Address</label>
                                        <div class="input-items default">
                                            <i class="lni lni-envelope"></i>
                                            <input type="text" placeholder="admin@uideck.com">
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-15">
                                        <label>Phone Number</label>
                                        <div class="input-items default">
                                            <i class="lni lni-phone"></i>
                                            <input type="text" placeholder="01234567890">
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-6">
                                    <div class="form-input mt-15">
                                        <label>Subject</label>
                                        <div class="input-items default">
                                            <i class="lni lni-bubble"></i>
                                            <input type="text" placeholder="Type here">
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="form-input mt-15">
                                        <label>Your Message</label>
                                        <div class="input-items default">
                                            <i class="lni lni-pencil-alt"></i>
                                            <textarea placeholder="Type your message here"></textarea>
                                        </div>
                                    </div> <!-- form input -->
                                </div>
                                <div class="col-md-12">
                                    <div class="single-form pt-25">
                                        <div class="input-form rounded-buttons">
                                            <button class="main-btn rounded-three" type="submit">SEND MESSAGE</button>
                                        </div>
                                    </div> <!-- single form -->
                                </div>
                            </div> <!-- row -->
                        </form>
                    </div> <!-- contact form -->
                </div>
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8 offset-xl-1">
                    <div class="section-title mt-45 pb-20">
                        <h3 class="title">Contact Information</h3>
                    </div>
                    <div class="contact-info">
                        <ul class="info">
                            <li>
                                <div class="single-info">
                                    <div class="info-icon">
                                        <i class="lni lni-map-marker"></i>
                                    </div>
                                    <div class="info-content">
                                        <p class="text">Level 13, 2 Elizabeth St, Melbourne, Victoria 3000, Australia</p>
                                    </div>
                                </div> <!-- single info -->
                            </li>
                            <li>
                                <div class="single-info">
                                    <div class="info-icon">
                                        <i class="lni lni-phone"></i> 
                                    </div>
                                    <div class="info-content">
                                        <p class="text">+61 (8) 8234 3555</p>
                                    </div>
                                </div> <!-- single info -->
                            </li>
                            <li>
                                <div class="single-info">
                                    <div class="info-icon">
                                        <i class="lni lni-phone-set"></i>
                                    </div>
                                    <div class="info-content">
                                        <p class="text">+61 (8) 8234 3555</p>
                                    </div>
                                </div> <!-- single info -->
                            </li>
                            <li>
                                <div class="single-info">
                                    <div class="info-icon">
                                        <i class="lni lni-envelope"></i>
                                    </div>
                                    <div class="info-content">
                                        <p class="text">admin@uideck.com</p>
                                    </div>
                                </div> <!-- single info -->
                            </li>
                        </ul>
                        <ul class="social mt-30">
                            <li><a href="#"><i class="lni lni-facebook-filled"></i></a></li>
                            <li><a href="#"><i class="lni lni-twitter-original"></i></a></li>
                            <li><a href="#"><i class="lni lni-instagram-original"></i></a></li>
                            <li><a href="#"><i class="lni lni-linkedin-original"></i></a></li>
                        </ul>
                    </div> <!-- contact-info -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </section>

    <!--====== CONTACT ONE PART ENDS ======-->

    <p class="text-center pb-60"><a href="https://ayroui.com/" target="_blank" rel="nofollow">Upgrade to Ayro UI PRO</a> to get all pages, features and elements.</p>

    <!-- row -->

    <!--====== Bootstrap js ======-->
    <script src="assets/js/bootstrap-5.0.0-beta2.min.js"></script>

    <!--====== Tiny Slider js ======-->
    <script src="assets/js/tiny-slider.js"></script>

    <!--====== Isotope js ======-->
    <script src="assets/js/isotope.pkgd.min.js"></script>

    <!--====== Images Loaded js ======-->
    <script src="assets/js/imagesloaded.pkgd.min.js"></script>

    <!--====== gLightBox js ======-->
    <script src="assets/js/glightbox.min.js"></script>

    <!--====== Counter Up js ======-->
    <script src="assets/js/count-up.min.js"></script>

    <!--====== Loading bar js ======-->
    <script src="assets/js/loading-bar.min.js"></script>

    <!--====== Main js ======-->
    <script src="assets/js/main.js"></script>

</body>

</html>
